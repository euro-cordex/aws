name: Search and upload
on:
  workflow_dispatch:
    inputs:
        iid:
          required: true
jobs:
  parse:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r workflows/requirements.parsing.txt
      - name: Run parse command
        id: parse
        run: |
          echo 'Parsing!'
          python workflows/parse-instance-ids.py '${{ github.event.inputs.iid }}'
          echo "matrix=$(python workflows/parse-instance-ids.py '${{ github.event.inputs.iid }}')" >> $GITHUB_OUTPUT
          echo "${{ env.matrix }}"
          iids=$(python workflows/parse-instance-ids.py '${{ github.event.inputs.iid }}')
          echo $iids
      - name: Test
        run: |
          echo "${{ env.matrix }}"
       
  upload:
    name: upload ${{ matrix.iid }}
    needs: parse
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        iid: ${{ fromJson(needs.parse.outputs.matrix) }}
    steps:
      - name: print matrix
        run: |
          echo "${{ needs.parse.outputs.matrix }}"
      - name: iid
        env:
          IID: ${{ matrix.iid }}
        run: echo $IID
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r workflows/requirements.upload.txt
      - name: Upload ${{ matrix.iid }}
        env:
          ESGF_USER: ${{ secrets.ESGF_USER }}
          ESGF_PASSWORD: ${{ secrets.ESGF_PASSWORD }}
          #IID: ${{ matrix.iid }}
        id: upload
        run: |
          echo "Uploading!"
          echo "iid: ${{ matrix.iid }}"
          python workflows/upload-s3.py ${{ matrix.iid }}   #'${{ github.event.client_payload.slash_command.args.all }}'
